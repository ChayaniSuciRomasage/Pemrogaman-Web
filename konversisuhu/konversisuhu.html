<!DOCTYPE>
<html>
<head>
	<title>Konversi Suhu Javascipt</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<!-- Navbar -->
	<div class="navbar">
		<a href="#">Konversi Suhu Javascript</a>
	</div>
	<!-- Akhir Navbar -->

	<div id=art-sheet>     
		<div id=sidebar>
			<img src="img.jpg">
		</div>

		<div id=article>
			<div class=content>
				<center>
					<h2>Konversikan Suhu</h2>
					<p>Masukkan Angka Yang Akan Dikonversi ! </p>
				</center>

				<div class="inputs">
					<input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
					<input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
					<input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
					<input type="number" name="reamur" id="reamur" class="input" placeholder="Reamur">

					<script type="text/javascript" >
						const celciusInput = document.getElementById("celcius");
						const fahrenheitInput = document.getElementById("fahrenheit");
						const kelvinInput = document.getElementById("kelvin");
						const reamurInput = document.getElementById("reamur");

						const inputs = document.getElementsByClassName("input");

						for(let i=0; i<inputs.length; i++) {
							let input = inputs[i];

							input.addEventListener("input", function(e) {
								let value = parseFloat(e.target.value);
								switch(e.target.name) {
									case "celcius":
									fahrenheitInput.value = (value * 1.8) + 32;
									kelvinInput.value = value + 273.15;
									reamurInput.value = value * 0.8;
									break;
									case "fahrenheit":
									celciusInput.value = (value - 32) / 1.8;
									kelvinInput.value = ((value - 32) / 1.8) + 273.15;
									reamurInput.value = ((value -32) / 1.8) * 0.8;
									break;
									case "kelvin":
									celciusInput.value = value - 273.15;
									fahrenheitInput.value = ((value - 273.15) * 1.8) + 32;
									reamurInput.value = ((value - 273.15) * 0.8);
									break;
									case "reamur":
									celciusInput.value = value * 1.25;
									fahrenheitInput.value = ((value  * 2.25) + 32);
									kelvinInput.value = ((value *1.25) + 273.15);
									break;
								}
							});
						}
					</script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
